<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DEV Community 👩‍💻👨‍💻</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <script src="https://kit.fontawesome.com/802106da76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./GitHub-Mark.png" />
  </head>

  <body>
    <header class="flex-container">
      <div id="left-header">
        <i id="dev-icon-header" class="fab fa-dev"></i>
        <div id="search-div">
          <input
            type="text"
            id="header-search"
            placeholder="Search..."
          />
        </div>
      </div>
      <div id="right-header">
        <div class="button-light">Log in</div>
        <div class="button-dark">Create account</div>
      </div>
    </header>



    <footer>
      <style>
        #hello-from-ry {
          position: absolute;
          bottom: 0;
          margin: 0 0 10px 10px;
          font-size: 14px;
          color: rgb(190, 102, 0);
        }
      </style>
      <p id="hello-from-ry">
        Hello! This was created by
        <a href="https://github.com/rsdesoto">Ry DeSoto</a> as part of a coding
        exercise! This is a recreation of
        <a href="https://dev.to/">dev.to's</a>
        website to practice HTML and CSS.
      </p>
    </footer>
  </body>
</html>
